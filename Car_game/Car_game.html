<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Car Game</title>

</head>
<body>
<canvas id="display1" width="1000px" height="1000px"  style="background-color: beige; position: absolute" ></canvas>
<canvas id="display" width="500px" height="500px" style="position: relative; background-color: black"></canvas>

</body>
</html>
<script>
    let canvas2 = document.getElementById("display1")
    let ctx2 = document.getElementById("display1").getContext("2d")
    let ctx = document.getElementById("display").getContext("2d")
    let canvas = document.getElementById("display")
    let img = new Image()
    img.src="https://icons.iconarchive.com/icons/icons-land/transporter/256/Car-Top-Red-icon.png"
    window.onload = function() {
        ctx.translate(canvas.width/2, canvas.height/2)
        ctx.rotate(Math.PI / 16  ); // Xoay 45 độ
        ctx.drawImage(img,canvas.width/4,canvas.height/4)
    }

</script>
